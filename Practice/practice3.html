<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>
    <style>
        #box1{
            border: 2px solid red;
            width: 300px;
            margin: auto;
        }
        #box2{
            border: 2px solid blue;
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Normal widht</h1>
    <p id="box1">This is a box having width has 300 px</p>
    <h1>Max-width</h1>
    <p id="box2">This box has max-width</p>
</body>
</html>
